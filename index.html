<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HotelReservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
   </head>
  <body onload="onLoad()">

    <h1>HotelReservation</h1>
    
    <div id="registration">
      <h2>Registration</h2>
      <table>
        <tr>
          <td>Fullname:</td>
          <td><input type="text" id="reg_fullname"></td>
        </tr>
        <tr>
          <td>User name:</td>
          <td><input type="text" id="reg_username"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" id="reg_password"></td>
        </tr>
        <tr>
          <td>E-mail:</td>
          <td><input type="email" id="reg_email"></td>
        </tr>
      </table>
      <button onclick="registration()">Registration</button>
    </div>

    <div id="login">
      <h2>Login</h2>

      <table>
      <tr>
        <td>Username:</td>
        <td><input type="text" id="log_username"></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" id="log_password"></td>
      </tr>
    </table>

      <button onclick="login()">Login</button>
      <button onclick="showRegistration()">Registration</button>
    </div>
    <br>
    <div id="items">
    <img src="images.png" id="picture">
    <input type="file" id="file_pic" onchange="savePicture()">
    <br>
    Name: <input type="text" id="firstName"><br>
    Surname: <input type="text" id="surname"><br>
    Email: <input type="text" id="email"><br>
    Room: <input type="number" id="roomNumber"><br>
    Date from: <input type="date" id="dateFrom"><br>
    Date to: <input type="date" id="dateTo"><br>
    
    <button onclick="createItem()">Send</button>
    <button onclick="logout()">Logout</button>

    <div id="itemList">...</div>

  </body>
</html>
